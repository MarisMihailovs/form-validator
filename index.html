<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator</title>
    <link rel="icon" type="image/png" href="description_FILL0_wght400_GRAD0_opsz48.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- form -->
        <form id="form">
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="100">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+371" name="phone" required pattern="(\+\d{1,15})">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email" required>
            </div>
            <div class="form-group">
                <label for="website">Full website</label>
                <input type="url" id="website" placeholder="http://" name="website">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Confirm Password (Min. 8 characters)" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}"
                    title="Please include at least 1 uppercase character, 1 lowercase character and number">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password (Min. 8 characters)" name="password"
                    required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}"
                    title="Please include at least 1 uppercase character, 1 lowercase character and number">
            </div>
            <div class="wrapper">
                <button type="submit">Register</button>
            </div>
        </form>
        <!-- error / success message -->
        <div class="message-container">
            <h3 id="message">Please register</h3>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
